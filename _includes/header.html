<header class="site-header">
    <nav class="navbar">
        <!-- 网站标志 -->
        <div class="nav-brand">
            <a href=" '/' | relative_url }}" class="brand-link">
                <span class="brand-text">{{ site.title }}</span>
            </a >
        </div>

        <!-- 导航链接 -->
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="{{ '/' | relative_url }}" class="nav-link">首页</a >
            </li>
            <li class="nav-item">
                <a href="{{ '/archives.html' | relative_url }}" class="nav-link">分类</a >
            </li>
            <li class="nav-item">
                <a href="{{ '/search.html' | relative_url }}" class="nav-link">搜索</a >
            </li>
            <li class="nav-item">
                <a href="{{ '/about.html' | relative_url }}" class="nav-link">登录</a >
            </li>
        </ul>

        <!-- 移动端汉堡菜单 -->
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
</header>

<script>
// 移动端菜单切换
document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');
    
    if (hamburger) {
        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
    }
    
    // 点击导航链接后关闭移动菜单
    document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
    }));
});
</script>
